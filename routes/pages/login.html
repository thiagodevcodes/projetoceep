<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Aluno</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/portal.css">
    <link rel="stylesheet" href="/css/responsive.css">   
</head>
    <body class="portal-login">
        <form method="POST" action="/login">
            <div class="portal-login-container">
                <div class="portal-login-logo">
                    <img class="portal-login-img" src="/img/logoJFB.png" alt="Logotipo CEEP">
                    <h1 class="portal-login-title">Login</h1>
                </div>

                <label class="portal-login-label" for="login">Usu√°rio</label>
                <input class="portal-input" type="text" name="login" id="login" autocomplete="off" required/> 
                <label class="portal-login-label" for="senha">Senha</label>
                <input class="portal-input"  type="password" name="senha" id="senha" required/>      
                
                <div class="portal-login-buttons">
                    <button class="portal-login-button" type="submit">Entrar</button>
                    <a class="portal-login-link" href="/">Voltar</a>
                    <a class="portal-login-esquecisenha" href="/recuperarsenha">Esqueci minha senha</a>
                </div>        
            </div>
        </form> 
        <script src="/js/script.js"></script>
    </body>
</html>
