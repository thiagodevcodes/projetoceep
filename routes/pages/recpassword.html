<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recuperar Senha</title>
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/responsive.css">
    </head>
    <body class="body-login">
        <form method="POST", action="./alterarsenha">
            <div class="login-container">
                <div class="login-logo">
                    <img class="login-img" src="../img/logoJFB.png" alt="">
                    <h1 class="login-title">Recuperar Senha</h1>
                </div>
                
                <label class="login-label" for="">Usuário</label>
                <input class="input"  type="text" name="login" id="login" autocomplete="off" required/> 
                <label class="login-label" for="">Nova Senha</label>
                <input class="input" type="password" name="senha" id="senha" required/>
                <label class="login-label" for="">Confirmação de Nova Senha</label>
                <input class="input" type="password" name="confirm" id="confirm" required/>
                
                <div class="login-buttons">
                    <button class="login-button" type="submit">Alterar</button>
                    <a class="login-link" href="./portaldoaluno">Voltar</a>
                </div>
            </div>
        </form>
        <script src="/js/script.js"></script>
    </body>
</html>
